<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Map</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>

    <div id="photo-modal" class="photo-modal" hidden>
      <div class="photo-modal__overlay" data-photo-modal-close></div>
      <div
        class="photo-modal__dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="photo-modal-title"
      >
        <button
          type="button"
          class="photo-modal__close"
          aria-label="Close photo gallery"
          data-photo-modal-close
        >
          &times;
        </button>
        <h2 id="photo-modal-title" class="photo-modal__title"></h2>
        <div class="photo-modal__body"></div>
      </div>
    </div>

    <script
      src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
